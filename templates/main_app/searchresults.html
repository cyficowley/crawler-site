<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Crawler">
    <meta name="author" content="Cyrus Cowley">
    <title>Cyrus's Crawler</title>
    <link rel="stylesheet" href="/static/css/style_sheet.css">
    <link rel="icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>

{% include "includes/header.html" with search=search%}

<div class="container">
    <div class="jumbotron">
        <h1>Search Results for:</h1>
        <form role="search" action="/search-results">
            <div class="form-group input-group" style="padding-left: 10%;">
                <input type="text" class="form-control input-lg" name="search" placeholder="Search for URL" value="{{ main_url }}">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default input-lg">Search</button>
                </span>
            </div>
        </form>
    </div>
    <div class="col-lg-12">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Status Code</th>
                <th>Url (click to see details)</th>
            </tr>
            </thead>
            <tbody>
            {% for i in search_results %}
                <tr>
                    <td>{{i.number}}</td>
                    <td>{{i.status_code}}</td>
                    <td><a href="/link-details?input={{ i.url }}">{{ i.url }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include "includes/footer.html" %}

</body>
</html>
